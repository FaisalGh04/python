<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="hamburger-menu">
            <i class="fas fa-bars"></i>
            <div class="dropdown-menu">
                <a href="/">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="/about">
                    <i class="fas fa-info-circle"></i>
                    <span>About</span>
                </a>
                <a href="/services">
                    <i class="fas fa-cogs"></i>
                    <span>Services</span>
                </a>
                <a href="/contact">
                    <i class="fas fa-envelope"></i>
                    <span>Contact</span>
                </a>
            </div>
        </div>
        <h1>AI CHATBOT</h1>
        <button id="new-chat-btn" class="new-chat-btn">New Chat</button>
    </header>
    
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/services">Services</a>
        <a href="/contact">Contact</a>
    </nav>
    
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">Chat</div>
            <div class="chat-messages" id="chat-messages">
                <div class="message received">
                    <p>Hello! How can I assist you today? You can send me text messages or upload images for analysis.</p>
                    <div class="copy-btn-container">
                        <button class="copy-btn" data-text="Hello! How can I assist you today? You can send me text messages or upload images for analysis.">
                            <i class="far fa-copy"></i>
                        </button>
                        <span class="copy-feedback">Copied!</span>
                    </div>
                </div>
            </div>
            <div id="image-preview-area" class="image-preview-area"></div>
            <button id="scroll-to-bottom" onclick="scrollToBottom()">â†“</button>
            <div class="chat-input" id="chat-input">
                <input type="file" id="image-upload" accept="image/*" style="display: none;">
                <button id="upload-btn" onclick="document.getElementById('image-upload').click()">ðŸ“·</button>
                <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
                <button id="send-stop-btn" onclick="toggleSendStop()">
                    <i class="fas fa-arrow-up"></i>
                </button>
                <button id="voice-btn" onclick="startVoiceRecognition()">ðŸŽ¤</button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 AI Chatbot Website. All rights reserved.</p>
    </footer>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
